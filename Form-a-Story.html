<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <input type="submit" value="Form My Story!" name="submit">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" required>
        <br>
        <label for="verb-1">A Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required>
        <br>
        
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required>
        <br>
        
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="Your limitation—it’s only your imagination."></option>
          <option value="Push yourself, because no one else is going to do it for you."></option>
          <option value=" Sometimes later becomes never. Do it now."></option>
          <option value="Great things never come from comfort zones."></option>
          <option value="Dream it. Wish it. Do it."></option>
        </datalist>
        <br>
        
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40" minlength="20">
        </textarea>
        <br>
      </form>
    </section>
  </body>
</html>
